<div class="container">
  <div class="card-header">
    <h3>Clientes</h3>
  </div>
  <div class="car-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>NOMBRES</th>
          <th>APELLIDOS</th>
          <th>EMAIL</th>
          <th>TELEFONO</th>
          <th>DIRECCION</th>
          <th>ACCIONES</th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-center" *ngFor="let cliente of clientes">
          <td>{{cliente.id}}</td>
          <td>{{cliente.nombres}}</td>
          <td>{{cliente.apellidos}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.telefono}}</td>
          <td>{{cliente.direccion}}</td>
          <td>
            <button class="btn btn-warning">Editar</button>
            <button class="btn btn-dange">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
